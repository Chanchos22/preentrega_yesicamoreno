name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # Define la versión de Python a usar
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Checkout repository
      # Acción para obtener el código del repositorio
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      # Acción para configurar la versión de Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Opcional: Cachea las dependencias de pip para acelerar futuras ejecuciones

    - name: Install dependencies
      # Instala las dependencias necesarias
      run: |
        python -m pip install --upgrade pip
        # Instala dependencias del proyecto (si tienes requirements.txt)
        if [ -f requirements.txt ]; then
            pip install -r requirements.txt
        fi
        # Instala pytest (en caso de que no esté en requirements.txt)
        pip install pytest

    - name: Run tests
      # Ejecuta pytest en modo verbose (-v) sobre la carpeta 'tests/'
      run: |
        pytest -v tests/